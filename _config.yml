# Config
# ========================================================================================

url:                   https://cschleiden.dev
baseurl:               ''
lang:                  en
title:                 cschleiden
description:           >
  Software engineer at GitHub, previously at MSFT. Born and raised in Cologne, Germany. Loves climbing mountains in the PNW!
tagline:               ''

keywords:              []

# A (square) logo for your site.
